<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform </p>
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name</label>
        <input 
          type="text" 
          id="name"
          placeholder="Enter Your Name"
          required>
    </div>
    
    <div class="form-group">
      <label for="email" id="email-label">Email</label>   
        <input 
          type="email" 
          id="email"
          placeholder="Enter Your Email"
          required>
    </div>
    
    <div class="form-group">
    <label for="age" id="number-label">Age(optional)</label>
        <input 
          type="number" 
          id="number"
          placeholder="Age"
          required>
    </div>
    
    <div class="form-group">
      <select id="dropdown" name="role" class="form-control" required>
        <option value disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="user-recommend">
        <input
        class="input-radio"
        type="radio"
        name="user-recommend"
        value="definitely">definitely</label>
    </div>
    <div class="form-group">
      <label>
        <input 
        class="input-radio"
        type="radio"
        name="user-recommend"
        value="maybe">Maybe</label>
    </div>
    <div class="form-group">
      <label>
      <input
      class="input-radio"
      type="radio"
      name="user-recommend"
      value="Not Sure">Not Sure</label>
    </div>
    <div class="form-group">
      <p>What is your favorite feature of freeCodeCamp?</p>
      <select class="form-control" name="fav" id="favorite">
        <option value selected disabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>
    </div>
    <div class="form-group">
      <p>
        What would you like to see improved? <span class="clue">(Check all that apply)</span>
        
        </p>
    </div>
  </form>
</body>
</html>
